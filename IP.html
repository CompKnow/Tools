<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP Address</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    /* Style for the navigation menu */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for the "hamburger menu" icon */
    .icon {
      display: none;
    }

    /* Media query for small screens */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* When the "hamburger menu" is clicked, show the navigation links */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
    
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
    <header>
  <!-- Top Navigation Menu -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">FusionHub</a>
    <!-- Navigation links (hidden by default) -->
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="about.html">About</a>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header>
    <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <h1>Your IP Address:</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // Use an API to fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Update the paragraph element with the IP address
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                // Handle any errors that occur during the fetch
                console.error('Error fetching IP address:', error);
            });
    </script>
</body>
</html>
