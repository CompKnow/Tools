<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VPN Strength Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    .vpn-strength {
      font-size: 24px;
      margin: 10px 0;
    }

    .vpn-strength-weak {
      color: red;
    }

    .vpn-strength-medium {
      color: orange;
    }

    .vpn-strength-strong {
      color: green;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active"><h1></h1></a>
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header><br>
<script>

  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
  <h1>VPN Strength Detector</h1>

  <div class="vpn-strength">
    <p>Your VPN strength is:</p>
    <span id="vpn-strength-text"></span>
  </div>

  <script>
    // Get the user's VPN connection information.
    const vpnConnection = navigator.connection;

    // Check if the user is connected to a VPN.
    if (vpnConnection.effectiveType === "3gpp" || vpnConnection.effectiveType === "4g" || vpnConnection.effectiveType === "5g") {
      // The user is connected to a mobile network, which is not a VPN.
      document.getElementById("vpn-strength-text").innerHTML = "Not connected to a VPN.";
    } else {
      // The user is connected to a VPN.

      // Get the VPN's IP address.
      const vpnIpAddress = vpnConnection.ipAddress;

      // Use a VPN strength testing service to test the VPN's strength.
      const vpnStrengthTestingServiceUrl = "https://example.com/vpn-strength-test/";

      // Make an asynchronous request to the VPN strength testing service.
      fetch(vpnStrengthTestingServiceUrl + vpnIpAddress)
        .then(response => response.json())
        .then(data => {
          // Get the VPN's strength from the response data.
          const vpnStrength = data.vpnStrength;

          // Update the VPN strength text on the page.
          document.getElementById("vpn-strength-text").innerHTML = vpnStrength;

          // Add a CSS class to the VPN strength text element based on the VPN's strength.
          document.getElementById("vpn-strength-text").classList.add(`vpn-strength-${vpnStrength}`);
        });
    }
  </script>
</body>
</html>
