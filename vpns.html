<!DOCTYPE html>
<html>
<head>
    <title>VPN Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #loading-bar {
            width: 0;
            height: 30px;
            background-color: #007bff;
            transition: width 0.5s;
        }
    </style>
    <link rel="stylesheet" href="style.css">
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <h1>VPN Strength Checker</h1>
    <p>Checking your VPN connection...</p>
    <div id="loading-bar"></div>
    <div id="result"></div>

    <script>
        // Simulate VPN strength check (you would replace this with an actual check)
        function checkVPNStrength() {
            return Math.random() * 100;
        }

        // Update the loading bar
        function updateLoadingBar() {
            const loadingBar = document.getElementById("loading-bar");
            let width = 0;
            const interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    loadingBar.style.width = width + "%";
                }
            }, 50);
        }

        // Check VPN strength and display the result
        setTimeout(function() {
            updateLoadingBar();
            const vpnStrength = checkVPNStrength();

            // Categorize into surface web and dark web
            let category = "Surface Web";
            if (vpnStrength < 50) {
                category = "Dark Web";
            }

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `
                <h2>VPN Strength: ${vpnStrength.toFixed(2)}%</h2>
                <p>You are on the ${category}.</p>
            `;
        }, 2000); // Simulated delay, replace with actual VPN strength check time
    </script>
</body>
</html>
