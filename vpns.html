<!DOCTYPE html>
<html>
  <head>
    <title>VPN Strength Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #f6f8fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      h1 {
        font-size: 32px;
        font-weight: 600;
        color: #24292e;
        margin-bottom: 16px;
      }
      .strength {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 16px;
      }
      .circle {
        margin-right: 8px;
        width: 20px;
        height: 20px;
        border-radius: 10px;
      }
      .circle.green {
        background-color: green;
      }
      .circle.yellow {
        background-color: yellow;
      }
      .circle.red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>VPN Strength</h1>
    <div class="strength">
      <div class="circle green"></div>
      <p>Strong</p>
    </div>
  </body>
</html>
