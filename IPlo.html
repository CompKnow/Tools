<!DOCTYPE html>
<html>
<head>
    <meta charset=""UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <style>
    /* Style for the navigation menu */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for the "hamburger menu" icon */
    .icon {
      display: none;
    }

    /* Media query for small screens */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* When the "hamburger menu" is clicked, show the navigation links */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
    
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
    <header>
  <!-- Top Navigation Menu -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">CYBERLUM</a>
    <!-- Navigation links (hidden by default) -->
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="about.html">About</a>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header>
    <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
    <h1>IP Address to Full Address</h1>
    
    <form id="ipForm">
        <label for="ipInput">Enter IP Address:</label>
        <input type="text" id="ipInput" name="ipAddress" placeholder="Enter an IP address">
        <button type="submit">Get Full Address</button>
    </form>
    
    <p>Full Address: <span id="fullAddress"></span></p>

    <script>
        document.getElementById('ipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const ipAddress = document.getElementById('ipInput').value;
            
            fetch(`https://ipinfo.io/${ipAddress}/json`)
                .then(response => response.json())
                .then(data => {
                    const fullAddress = `${data.city}, ${data.region}, ${data.country} ${data.postal}`;
                    document.getElementById('fullAddress').textContent = fullAddress;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fullAddress').textContent = 'Could not retrieve address information for the provided IP.';
                });
        });
    </script>
</body>
</html>
