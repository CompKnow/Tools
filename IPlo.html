<!DOCTYPE html>
<html>
<head>
    <meta charset=""UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
</head>
<body>
    <h1>IP Address to Full Address</h1>
    
    <form id="ipForm">
        <label for="ipInput">Enter IP Address:</label>
        <input type="text" id="ipInput" name="ipAddress" placeholder="Enter an IP address">
        <button type="submit">Get Full Address</button>
    </form>
    
    <p>Full Address: <span id="fullAddress"></span></p>

    <script>
        document.getElementById('ipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const ipAddress = document.getElementById('ipInput').value;
            
            fetch(`https://ipinfo.io/${ipAddress}/json`)
                .then(response => response.json())
                .then(data => {
                    const fullAddress = `${data.city}, ${data.region}, ${data.country} ${data.postal}`;
                    document.getElementById('fullAddress').textContent = fullAddress;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fullAddress').textContent = 'Could not retrieve address information for the provided IP.';
                });
        });
    </script>
</body>
</html>
