   <h1>IP Address Lookup</h1>
<article>
<input type="text" id="ip-address" placeholder="Enter an IP address">
<button type="button" id="lookup-button">Lookup</button>
</article><br>

<article>
<div class="results">
  <h3>Results</h3>
  <p id="city"></p>
  <p id="state"></p>
  <p id="country"></p>
  <p id="continent"></p>
  <p id="pincode"></p>
  <p id="zipcode"></p>
  <p id="language"></p>
</div>

<div id="map" class="map"></div>

<script>
const ipAddressInput = document.getElementById('ip-address');
const lookupButton = document.getElementById('lookup-button');
const resultsDiv = document.querySelector('.results');
const mapDiv = document.getElementById('map');

lookupButton.addEventListener('click', async () => {
  const ipAddress = ipAddressInput.value;

  if (!ipAddress) {
    alert('Please enter an IP address.');
    return;
  }

  const response = await fetch('https://ip-geolocation-api.com/json/?ip=' + ipAddress);
  const data = await response.json();

  if (data.status === 'success') {
    resultsDiv.style.display = 'block';

    // Show the results
    document.getElementById('city').textContent = 'City: ' + data.city;
    document.getElementById('state').textContent = 'State: ' + data.state;
    document.getElementById('country').textContent = 'Country: ' + data.country;
    document.getElementById('continent').textContent = 'Continent: ' + data.continent;
    document.getElementById('pincode').textContent = 'Pincode: ' + data.pincode;
    document.getElementById('zipcode').textContent = 'Zip code: ' + data.zipcode;
    document.getElementById('language').textContent = 'Language: ' + data.language;

    // Show the map
    mapDiv.style.display = 'block';

    // Initialize the map
    const map = new google.maps.Map(mapDiv, {
      center: { lat: data.latitude, lng: data.longitude },
      zoom: 10
    });

    // Add a marker to the map
    const marker = new google.maps.Marker({
      position: { lat: data.latitude, lng: data.longitude },
      map: map
    });

    // Show the marker info window
    marker.addListener('click', () => {
      const infoWindow = new google.maps.InfoWindow({
        content: `<h2>${data.city}, ${data.country}</h2>`
      });
      infoWindow.open(map, marker);
    });
  } else {
    alert('Invalid IP address.');
  }
});
</script></article>
