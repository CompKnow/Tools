<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Location</title>
</head>
<body>
    <h1>IP Address Location</h1>
    <input type="text" id="ipInput" placeholder="Enter an IP address">
    <button onclick="getLocation()">Get Location</button>
    <p id="locationInfo"></p>

    <script>
        function getLocation() {
            const ipAddress = document.getElementById("ipInput").value;
            const apiUrl = `http://ip-api.com/json/${ipAddress}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const locationInfo = `
                        IP Address: ${data.query}<br>
                        Country: ${data.country}<br>
                        Region: ${data.regionName}<br>
                        City: ${data.city}<br>
                        Latitude: ${data.lat}<br>
                        Longitude: ${data.lon}<br>
                        ISP: ${data.isp}
                    `;
                    document.getElementById("locationInfo").innerHTML = locationInfo;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("locationInfo").innerHTML = "Error fetching location information.";
                });
        }
    </script>
</body>
</html>
