<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>IP Lookup</title>
    <script>
        function lookup() {
            var inputIP = document.getElementById("inputIP").value;
            var resultDiv = document.getElementById("result");

            // Clear previous results
            resultDiv.innerHTML = "";

            // Use an API to fetch IP address and website details
            fetch("https://ipinfo.io/" + inputIP + "/json")
                .then(response => response.json())
                .then(data => {
                    // Display the IP address
                    var ipAddress = document.createElement("p");
                    ipAddress.textContent = "IP Address: " + data.ip;
                    resultDiv.appendChild(ipAddress);

                    // Display other details (e.g., organization, city, region)
                    var details = document.createElement("p");
                    details.textContent = "Details: " + data.org + ", " + data.city + ", " + data.region;
                    resultDiv.appendChild(details);
                })
                .catch(error => {
                    // Handle errors
                    var errorMessage = document.createElement("p");
                    errorMessage.textContent = "Error: " + error.message;
                    resultDiv.appendChild(errorMessage);
                });
        }
    </script>
    <style>
    /* Style for the navigation menu */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for the "hamburger menu" icon */
    .icon {
      display: none;
    }

    /* Media query for small screens */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* When the "hamburger menu" is clicked, show the navigation links */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
    
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
    <header>
  <!-- Top Navigation Menu -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">FusionHub</a>
    <!-- Navigation links (hidden by default) -->
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="about.html">About</a>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</header>
    <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
</script>
    <h1>I.P Network Provider</h1>
    <p>Enter a I.P to get its network provider and details:</p>
    <input type="text" id="inputIP" placeholder="Enter Target IP">
    <button onclick="lookup()">Lookup</button>
    <div id="result"></div>
</body>
</html>
