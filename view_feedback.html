<!DOCTYPE html>
<html>
<head>
    <title>Feedback Details</title>
</head>
<body>
    <h1>Feedback Details</h1>
    
    <div id="feedbackDisplay">
        <!-- Feedback details will be displayed here -->
    </div>

    <script>
        // Sample feedback data (you can replace this with your data source)
        const feedbackData = [
            {
                name: "John Doe",
                email: "john@example.com",
                feedback: "This is great!"
            },
            {
                name: "Alice Smith",
                email: "alice@example.com",
                feedback: "I have some suggestions."
            }
        ];

        const feedbackDisplay = document.getElementById("feedbackDisplay");

        // Loop through the feedback data and display it
        feedbackData.forEach((feedback, index) => {
            feedbackDisplay.innerHTML += `
                <h2>Feedback #${index + 1}</h2>
                <p><strong>Name:</strong> ${feedback.name}</p>
                <p><strong>Email:</strong> ${feedback.email}</p>
                <p><strong>Feedback:</strong> ${feedback.feedback}</p>
                <hr>
            `;
        });
    </script>
</body>
</html>
