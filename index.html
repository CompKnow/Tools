    <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");

      color: white;
      text-align: center;

    @media screen and (max-width: 600px) {

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* When the "hamburger menu" is clicked, show the navigation links */
    @media screen and (max-width: 600px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
